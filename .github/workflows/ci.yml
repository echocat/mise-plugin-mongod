name: Continues Integration

on:
  push:
    branches: [ main ]

  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

  workflow_dispatch:

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Deps
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: sudo apt-get install -y libcurl4-openssl-dev libgssapi-krb5-2 libldap-dev libwrap0 libsasl2-2 libsasl2-modules libsasl2-modules-gssapi-mit snmp openssl liblzma5

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install MISE
        uses: jdx/mise-action@v2

      - name: Run tests
        run: mise run ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
